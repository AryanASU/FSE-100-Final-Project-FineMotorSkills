    <style>
        /* General Page Styling */
/* General Page Styling */
body {
    margin: 0;
    font-family: "Comic Sans MS", "Chalkboard SE", "Marker Felt", "Arial Rounded MT Bold", cursive;
    background: url("wp2497339.jpg") no-repeat center center/cover;
    overflow-x: hidden;
    position: relative;
}

/* Comic-style page borders */
body::before {
    content: "";
    position: fixed;
    top: 12px; left: 12px; right: 12px; bottom: 12px;
    border: 8px solid #FF3B30;
    border-radius: 24px;
    pointer-events: none;
    z-index: 10000;
    box-shadow: 0 0 0 4px #FFF500, 0 0 0 8px #32DE84;
}

/* Screen Container */
.screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

/* Titles */
h1, h2 {
    font-size: 36px;
    color: #FF6B6B; /* Bright red */
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #4ECDC4, #556270); /* Gradient teal */
    border: none;
    border-radius: 50px; /* Rounded buttons */
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px;
}

button:hover {
    transform: scale(1.1); /* Slight zoom effect */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

button#back-button {
    background: linear-gradient(135deg, #FF6B6B, #E74C3C); /* Gradient red */
}

button#back-button:hover {
    background: linear-gradient(135deg, #E74C3C, #FF6B6B);
}

/* Instruction Screen */
#instruction-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    border-radius: 20px; /* Rounded corners */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 0 auto;
    animation: fadeIn 1s ease-in-out;
}

/* Video Container */
/* Video Container */
#video-container {
    display: flex;
    justify-content: center; /* Horizontal centering */
    align-items: center; /* Vertical centering */
    margin-top: 20px;
    margin-bottom: 40px;
    width: 100%; /* Full width of the parent container */
}

#game-video {
    max-width: 100%; /* Ensure video doesn't overflow on smaller screens */
    height: auto; /* Maintain aspect ratio */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

#no-video-message {
    font-size: 16px;
    color: #888;
    margin-top: 10px;
}

/* Button Container */
#button-container {
    display: flex;
    gap: 20px; /* Space between buttons */
    justify-content: center; /* Center buttons horizontally */
    margin-bottom: 40px;
}

/* Instructions Text */
#instructions-text {
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Fun Hover Animation */
button:hover {
    animation: bounce 0.5s ease-in-out;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Animated Title */
#animated-title {
    background-color: #888;
    border-radius: 50%;
    padding: 30px;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-family: "Fredoka One", cursive;
    font-size: 48px;
    color: #350797;
    text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
    z-index: 10001;
    animation: bounceTitle 2s ease-in-out infinite, glowTitle 3s ease-in-out infinite alternate;
}

/* Bounce Animation */
@keyframes bounceTitle {
    0%, 100% {
        transform: translate(-50%, 0);
    }
    50% {
        transform: translate(-50%, -10px);
    }
}

/* Glow Animation */
@keyframes glowTitle {
    0% {
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
    }
    100% {
        text-shadow: 0 0 20px rgba(255, 107, 107, 1), 0 0 30px rgba(255, 107, 107, 0.8);
    }
}

/* Celebration GIF */
#celebration-gif {
    display: flex;
    justify-content: center; /* Horizontal centering */
    align-items: center; /* Vertical centering */
    margin: 20px 0; /* Space above and below the GIF */
}

#celebration-gif img {
    width: 300px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
    border-radius: 10px; /* Optional: Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Shadow for depth */
}
