<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Full Page Layout with Particle Buttons</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Comic Sans MS", "Chalkboard SE", "Marker Felt", "Arial Rounded MT Bold", cursive;
      background: url("/wp2497339.jpg") no-repeat center center/cover;
      overflow-x: hidden;
      position: relative;
    }

    /* Comic-style page borders */
    body::before {
      content: "";
      position: fixed;
      top: 12px; left: 12px; right: 12px; bottom: 12px;
      border: 8px solid #FF3B30;
      border-radius: 24px;
      pointer-events: none;
      z-index: 10000;
      box-shadow: 0 0 0 4px #FFF500, 0 0 0 8px #32DE84;
    }

    .left-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 1.5rem;
    }
    .left-image {
      height: 96%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,0.2));
      /* Exaggerated bounce */
      animation: cartoonBounce 3.2s ease-in-out infinite;
    }

    @keyframes cartoonBounce {
      0%, 100% { transform: scale(1) translateY(0); }
      25% { transform: scale(1.03) translateY(-8px) rotate(-1deg); }
      50% { transform: scale(0.98) translateY(4px) rotate(0.5deg); }
      75% { transform: scale(1.02) translateY(-12px) rotate(-0.5deg); }
    }

    .right-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
    }
    .full { grid-column: span 2; }

    /* Cartoon Box ‚Äî thick ink outline, paper texture */
    .box {
      background: 
        linear-gradient(135deg, #FFFFFF 0%, #FFF9D9 100%),
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0L100 0L100 100L0 100Z' fill='%23ffffff'/%3E%3Cpath d='M10 10L20 5L30 15L25 20L15 15Z' fill='%2300000010'/%3E%3C/svg%3E");
      border-radius: 24px;
      border: 6px solid #000;
      padding: 1.4rem;
      text-align: center;
      box-shadow: 
        0 12px 0 #FF6B6B, 
        0 14px 20px rgba(0,0,0,0.25);
      transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 210px;
      position: relative;
      overflow: hidden;
    }

    /* "Sticker" corner curl (top-right) */
    .box::after {
      content: "";
      position: absolute;
      top: 8px; right: 8px;
      width: 32px; height: 32px;
      background: 
        linear-gradient(135deg, transparent 50%, #ff6b6b 52%, #ff5252 100%);
      clip-path: polygon(100% 0, 100% 30%, 70% 0);
      z-index: 2;
    }

    .box:hover {
      transform: 
        translate(-4px, -10px) 
        rotate(-1deg) 
        scale(1.04);
      box-shadow: 
        0 18px 0 #FF4757, 
        0 24px 28px rgba(0,0,0,0.3);
    }

    /* Squish effect on active */
    .box:active {
      transform: 
        translate(-2px, -2px) 
        scale(0.96) 
        rotate(0.5deg);
      box-shadow: 
        0 6px 0 #FF4757, 
        0 10px 16px rgba(0,0,0,0.2);
    }

    .box img {
      width: 75%;
      max-width: 130px;
      height: auto;
      margin-bottom: 16px;
      filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.15));
      transition: transform 0.3s ease;
    }
    .box:hover img {
      transform: scale(1.12) rotate(2deg);
    }

    /* üé® Cartoon Buttons ‚Äî thick outline, gradient fill, "pressed" effect */
    .game-btn {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 280px;
      border: 5px solid #000;
      border-radius: 100px; /* pill + rounded = cartoon */
      padding: 16px 20px;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.18s cubic-bezier(0.34, 1.56, 0.64, 1);
      color: #111;
      text-shadow: 1px 1px 0 #FFF, 2px 2px 0 #0003;
      position: relative;
      overflow: hidden;
    }

    .game-btn::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.4);
      z-index: -1;
      border-radius: 100px;
    }

    .btn-icon {
      font-size: 2.2rem;
      line-height: 1;
      margin-bottom: 6px;
      text-shadow: 2px 2px 0 #fff, 3px 3px 0 #000;
      animation: popIn 1.8s ease-in-out infinite;
    }

    @keyframes popIn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Updated to match your real game IDs */
    .game-btn.trace   { background: linear-gradient(135deg, #4ECDC4, #556B2F); color: #fff; }
    .game-btn.catch   { background: linear-gradient(135deg, #FF6B6B, #FF9E80); }
    .game-btn.color   { background: linear-gradient(135deg, #FFD166, #EF9A9A); }
    .game-btn.shapes  { background: linear-gradient(135deg, #11998E, #38EF7D); color: #fff; }
    .game-btn.basket  { background: linear-gradient(135deg, #A55EEB, #FF6BEB); color: #fff; }

    /* ü™Ñ Hover & Press ‚Äî WOBBLE & SQUISH */
    .game-btn:hover {
      transform: 
        translateY(-8px) 
        scale(1.08) 
        rotate(-0.8deg);
      filter: brightness(1.1);
      box-shadow: 0 10px 0 rgba(0,0,0,0.2);
    }

    .game-btn:active {
      transform: 
        translateY(4px) 
        scale(0.94) 
        rotate(1deg);
      border-width: 7px;
      filter: brightness(0.95) saturate(1.2);
    }

    /* Particle canvas */
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 992px) { 
      .right-grid { grid-template-columns: 1fr; } 
      .full { grid-column: span 1; }
      body::before { border-width: 6px; }
    }
  </style>
</head>

<body>
  <canvas id="particleCanvas"></canvas>

  <!-- MENU SCREEN WITH FULL UI (like original) -->
  <div id="menu-screen" class="container-fluid h-100" style="display: flex;">
    <div class="row h-100 w-100">
      <!-- LEFT: Mickey -->
      <div class="col-12 col-md-6 left-wrapper">
        <img src="mickeymousetoon.png" class="left-image" alt="Mickey">
      </div>

      <!-- RIGHT: Game Boxes -->
      <div class="col-12 col-md-6 d-flex align-items-center p-4">
        <div class="right-grid w-100">
          <div class="box">
            <img src="resources/images/trace.png" alt="Trace Icon">
            <button class="game-btn trace" onclick="startGame('trace')">
              <div class="btn-icon">‚úèÔ∏è</div>Border Tracing
            </button>
          </div>
          <div class="box">
            <img src="resources/images/catch.png" alt="Catch Icon">
            <button class="game-btn catch" onclick="startGame('catch')">
              <div class="btn-icon">üéØ</div>Object Catching
            </button>
          </div>
          <div class="box">
            <img src="resources/images/color.png" alt="Color Icon">
            <button class="game-btn color" onclick="startGame('color')">
              <div class="btn-icon">üé®</div>Color Filling
            </button>
          </div>
          <div class="box">
            <img src="resources/images/shapes.png" alt="Shapes Icon">
            <button class="game-btn shapes" onclick="startGame('shapes')">
              <div class="btn-icon">üî∑</div>Shape Matching
            </button>
          </div>
          <div class="box full">
            <img src="resources/images/basket.png" alt="Basket Icon">
            <button class="game-btn basket" onclick="startGame('basket')">
              <div class="btn-icon">üß∫</div>Basket Toss
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Other screens (full overlay style ‚Äì no left/right) -->
  <div id="level-screen" style="display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; font-family: inherit;">
    <h2 id="game-title"></h2>
    <p class="subtitle">Choose Your Level</p>
    <div class="level-buttons" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; max-width: 500px; margin: 1.5rem 0;">
      <button class="level-btn" onclick="startLevel(1)" style="padding: 1rem; font-size: 1.1rem; border: 3px solid #000; border-radius: 16px; background: #FFD700;">Level 1<br><span>Easy</span></button>
      <button class="level-btn" onclick="startLevel(2)" style="padding: 1rem; font-size: 1.1rem; border: 3px solid #000; border-radius: 16px; background: #FFA500;">Level 2<br><span>Medium</span></button>
      <button class="level-btn" onclick="startLevel(3)" style="padding: 1rem; font-size: 1.1rem; border: 3px solid #000; border-radius: 16px; background: #FF6347;">Level 3<br><span>Hard</span></button>
      <button class="level-btn" onclick="startLevel(4)" style="padding: 1rem; font-size: 1.1rem; border: 3px solid #000; border-radius: 16px; background: #8B0000; color: white;">Level 4<br><span>Expert</span></button>
    </div>
    <button class="back-btn" onclick="backToMenu()" style="margin-top: 1rem; padding: 0.6rem 1.5rem; background: #FF6B6B; color: white; border: 3px solid #000; border-radius: 50px; font-weight: bold;">‚Üê Back to Menu</button>
  </div>

  <div id="instruction-screen" style="display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; font-family: inherit;">
    <h2>How to Play</h2>
    <div id="instructions-content" style="max-width: 600px; margin: 1.5rem 0; text-align: center; font-size: 1.1rem;"></div>
    <button class="start-btn" onclick="startPlaying()" style="margin: 0.5rem; padding: 0.8rem 2rem; background: #4ECDC4; color: white; border: 3px solid #000; border-radius: 50px; font-weight: bold; font-size: 1.2rem;">Start Playing! üéÆ</button>
    <button class="back-btn" onclick="backToLevels()" style="margin: 0.5rem; padding: 0.6rem 1.5rem; background: #FF9E80; border: 3px solid #000; border-radius: 50px;">‚Üê Back</button>
  </div>

  <div id="game-screen" style="display: none; position: fixed; inset: 0; background: white; z-index: 10; display: flex; flex-direction: column;">
    <div id="game-header" style="padding: 0.8rem 1.5rem; display: flex; justify-content: space-between; align-items: center; background: #f0f0f0; border-bottom: 3px solid #000;">
      <button class="small-btn" onclick="pauseGame()" style="font-size: 1.2rem; background: #FFD166; border: 2px solid #000; border-radius: 8px; padding: 0.3rem 0.8rem;">‚è∏Ô∏è Pause</button>
      <div id="game-info" style="font-weight: bold; font-size: 1.1rem;"></div>
      <button class="small-btn" onclick="quitGame()" style="font-size: 1.2rem; background: #FF6B6B; color: white; border: 2px solid #000; border-radius: 8px; padding: 0.3rem 0.8rem;">üè† Quit</button>
    </div>
    <div id="p5-canvas" style="flex: 1; background: #e0f7fa;"></div>
  </div>

  <div id="complete-screen" style="display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; font-family: inherit;">
    <h2>üéâ Level Complete! üéâ</h2>
    <div id="final-score" style="font-size: 1.4rem; margin: 1.5rem 0;"></div>
    <div class="complete-buttons" style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
      <button class="level-btn" onclick="nextLevel()" style="padding: 0.8rem 1.5rem; background: #38EF7D; color: #111; border: 3px solid #000; border-radius: 50px; font-weight: bold;">Next Level ‚ûî</button>
      <button class="level-btn" onclick="retryLevel()" style="padding: 0.8rem 1.5rem; background: #FF9E80; border: 3px solid #000; border-radius: 50px; font-weight: bold;">‚Üª Retry</button>
      <button class="back-btn" onclick="backToMenu()" style="padding: 0.8rem 1.5rem; background: #FF6B6B; color: white; border: 3px solid #000; border-radius: 50px; font-weight: bold;">‚Üê Menu</button>
    </div>
  </div>

  <!-- ‚úÖ Minimal JS stub -->
  <script>
    window.startGame = window.startGame || function(gameId) {
      console.log("üéÆ Starting game:", gameId);
      alert("Game '" + gameId + "' started! (Replace with your real logic)");
    };
    // You can add empty stubs for other functions if needed during dev
    window.startLevel = window.startLevel || function(l) { console.log('Level', l); };
    window.backToMenu = window.backToMenu || function() { document.getElementById('menu-screen').style.display = 'flex'; };
  </script>

  <script src="resources/scripts/index.js"></script>
</body>
</html>
